<body>
    <div class="container"></div>
    <div class="main">
        <div class="register">
            <div class="avatar"><img src="img_avatar2.png" width="70px" alt="Avat"></div>
            <h2>Registration</h2>
            <form id="register" method="post">
                <label>First Name : </label><br>
                <input type="text" name="fname" id="name" placeholder="Enter your first name">
                <br><br>
                <label>Last Name : </label><br>
                <input type="text" name="lname" id="name" placeholder="Enter your last name">
                <br><br>
                <label>Age : </label><br>
                <input type="number" name="age" id="name" placeholder="Enter your age">
                <br><br>
                <label>Email : </label><br>
                <input type="email" name="email" id="name" placeholder="Enter your email">
                <br><br>
                <label>Gender : </label><br>
                <input type="radio" name="yes">Male</input>
                <input type="radio" name="yes">Female</input>
                <input type="radio" name="yes">other</input>
                <br><br>
                <label>Password : </label><br>
                <input type="password" name="password" id="name" placeholder="Enter your password">
                <br><br>
                <input type="checkbox">I agree all the terms.</input>
                <br><br>
                <input type="Submit" value="submit" name="submit" id="submit">
            </form>
        </div>
    </div>
</body>

</html>
